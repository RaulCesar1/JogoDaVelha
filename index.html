<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="jogo" id="jogoDiv">
        <button onclick="fazerJogada(1)"><div class="bJogo" id="b1"></div></button>
        <button onclick="fazerJogada(2)"><div class="bJogo" id="b2"></div></button>
        <button onclick="fazerJogada(3)"><div class="bJogo" id="b3"></div></button>

    <div class="botoes-jogo">
        <button id="btn-reiniciar" onclick="reiniciarJogo()">Reiniciar</button>

</html>
